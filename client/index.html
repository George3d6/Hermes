<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hermes</title>
    <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
    <link rel="stylesheet" href="/static/bundle.css">
</head>

<body>
    <div class="ui grid" id="the_header">
        <div class="seven wide column">
            <div class="logo_header">
                <img class="logo_img" src="/static/logo.png"></img>
            </div>
            <h1 class="title_header">Hermes</h1>
        </div>
        <div class="nine wide column top_action_holder">
            <a id="sign_in_button"><i class="sign in icon big action_icon"></i></a>
            <a id="file_list_button" href="/#!/files"><i class="list icon big action_icon"></i></a>
            <a id="permission_view_button"><i class="lock icon big action_icon"></i></a>
        </div>
    </div>

    <div class="ui modal" id="permission_view">
        <p id="close_permission_view_holder"><i class="close icon big"></i></p>
        <form class="ui form" id="sign_in_form">
            <div class="field">
                <label>The identifier</label>
                <input type="text" name="identifier" id="identifier_field_make" placeholder="Identifier">
            </div>
            <div class="field">
                <label>The password</label>
                <input type="password" name="credentials" id="credentials_field_make" placeholder="credentials">
            </div>

            <div class="field">
                <label>Maximum number of files to upload</label>
                <input type="text" name="uploadNumber" id="uploadNumber_field_make" placeholder="uploadNumber">
            </div>
            <div class="field">
                <label>Maximum File Upload Size in Mb</label>
                <input type="text" name="uploadSize" id="uploadSize_field_make" placeholder="uploadSize">
            </div>

            <div class="fields">
                <div class="field">
                    <div class="ui toggle checkbox">
                        <label>Can read all my files</label>
                        <input type="checkbox" name="identifier" id="reader_field_make" placeholder="reader">
                    </div>
                </div>
                <div class="field">
                    <div class="ui toggle checkbox">
                        <label>Can modify all my files</label>
                        <input type="checkbox" name="identifier" id="writer_field_make" placeholder="writer">
                    </div>
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <div class="ui toggle checkbox">
                        <label>Is administrator</label>
                        <input type="checkbox" name="credentials" id="admin_field_make" placeholder="admin">
                    </div>
                </div>
                <div class="field">

                    <button class="ui blue button" type="submit" id="submit_auth_make">Create</button>
                </div>
            </div>
        </form>
    </div>

    <div class="" id="root">
        <p id="pitch">
            An easy to use, lightweight, file-server
        </p>
        <div class="content_holder" id="main content_holder">
            <form class="ui form" id="upload_form" enctype="multipart/form-data" method="post" action='/post/file/'>

                <div class="field">
                    <input name="name" placeholder="File Name" type="text">
                </div>
                <div class="field">
                    <label for="file" class="ui icon button" style="height:38px">
                    <i class="file icon"></i>
                    Upload File</label>
                    <input name="file" type="file" id="file" style="display:none">
                </div>

                <div class="fields">
                    <div class="field">
                        <select id="compression" name="compression" form="upload_form">
                  <option value="plain">Ucompressed</option>
                  <option value="gz">Gzip</option>
                  <option value="xz">Xz</option>
                </select>
                    </div>
                    <div class="field">
                        <input name="ttl" placeholder="Time to live in hours" type="text">
                    </div>
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input name="ispublis" type="checkbox" id="public_switch">
                            <label>Is it public ?</label>
                        </div>
                    </div>
                </div>


                <button class="ui button field" type="submit" id="submit_form">Submit</button>

            </form>
        </div>
        <div class="ui relaxed divided list" id="file_list"></div>

        <div class="ui modal" id="sign_in_form_modal">
            <form class="ui form" id="sign_in_form">
                <div class="field">
                    <label>Username</label>
                    <input type="text" name="identifier" id="identifier_field" placeholder="Username">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name="credentials" id="credentials_field" placeholder="Password">
                </div>
                <button class="ui blue button" type="submit" id="submit_auth">Sign in</button>
            </form>
        </div>

    </div>
    <footer class="ui grid" id="the_footer">
        <div class="eight wide column">
            <p style="padding-left:30px;">
                If you enjoy this product please consider contributing to it with code, feedback or by spreading the word.
            </p>
        </div>
        <div class="eight wide column bottom_action_holder">
            <a id="github" class="bottom-action" target="_blank" href="https://github.com/George3d6"><i class="github icon big action_icon"></i>
            </a>

            <a id="git" class="bottom-action" target="_blank" href="https://git.cerebralab.com/explore/repos"><i class="git icon big action_icon"></i>
            </a>

            <a id="blog" class="bottom-action" target="_blank" href="https://blog.cerebralab.com"><i class="write icon big action_icon"></i>
            </a>

        </div>
    </footer>

    <!--Semantic UI dependencies -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/static/semantic.min.js"></script>
    <!--Semantic UI activation -->
    <script>
        $('#github').popup({
            position: 'top center',
            target: '#github',
            content: 'Check out the project on Github'
        });

        $('#git').popup({
            position: 'top center',
            target: '#git',
            content: 'Check out some of my other projects'
        });


        $('#blog').popup({
            position: 'top center',
            target: '#blog',
            content: 'Check out some of my articles'
        });

        $('#sign_in_button').popup({
            position: 'bottom center',
            target: '#sign_in_button',
            content: 'Sign in'
        });

        $('#file_list_button').popup({
            position: 'bottom center',
            target: '#file_list_button',
            content: 'List files'
        });

        $('#permission_view_button').popup({
            position: 'bottom center',
            target: '#permission_view_button',
            content: 'Add user'
        });

        $('.ui.dropdown').dropdown();
        $('.ui.accordion').accordion();
        $('.ui.checkbox').checkbox();
        document.getElementById('sign_in_button').addEventListener('click', () => {
            $('#sign_in_form_modal')
                .modal('show');
        });
        document.getElementById('permission_view_button').addEventListener('click', () => {
            $('#permission_view')
                .modal('show');
        });
    </script>
    <!--Websites own javascript-->
    <script src="/static/bundle.js"></script>
</body>

</html>
